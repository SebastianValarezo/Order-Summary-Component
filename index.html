<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pattern">
      <div class="card">
        <div class="card-ilustration"></div>
        <div class="card-content">
          <h3 class="title">Order Summary</h3>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcast on
            any device anywhere you like!
          </p>
          <div class="card-order">
            <div class="card-plan">
              <img
                src="./assets/icon-music.svg"
                width="35px"
                alt="Music Plans"
              />
              <div class="card-details">
                <b>Annual Plan</b>
                <span>$59.99/year</span>
              </div>
            </div>
            <a href="#" class="change_plan">change</a>
          </div>
          <a href="#" class="btn-payment">Procced to Payment</a>
          <a href="#" class="btn-cancel">Cancel Order</a>
        </div>
      </div>
      <footer class="footer">
        Challenge by
        <a href="#">Frontend Mentor.</a>
        Code by
        <a href="https://github.com/SebastianValarezo/Order-Summary-Component"
          >Sebasti√°n Valarezo</a
        >
      </footer>
    </div>
  </body>
</html>
